<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="qrcode.css">

  </body>
  <main>
    <section class="qrcode">
      <img src="./images/image-qr-code.png" class="qrcode__img">
      <div class="qrcode__text">
        <h1 class="qrcode__text--h1">Improve your front-end <br> skills by building projects</h1>
        <h2 class="qrcode__text--h2">Scan the QR code to visit FrontEnd <br> Mentor and take your coding skills to <br> the next level</h2>
      </div>
    </section>
  </main>

</html>
